<header class="header">
  <div class="header__top top-header">
    <div class="top-header__container">
      <div class="top-header__inner">
        <a href="/" class="top-header__logo">
          {% comment %} <img src="{{ site_settings.logo.url }}" alt="" /> {% endcomment %}
        </a>
        <div class="top-header__nav nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="{% url 'catalog' %}" class="nav__link">Меню</a></li>
            <li class="nav__item"><a href="{% url 'service' %}" class="nav__link">Услуги</a></li>
            <li class="nav__item"><a href="{% url "about" %}" class="nav__link">О нас</a></li>
            <li class="nav__item"><a href="{% url 'stock' %}" class="nav__link">Акции</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Вакансии</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Отзывы</a></li>
            <li class="nav__item"><a href="{% url 'contact' %}" class="nav__link">Контакты</a></li>
          </ul>
        </div>
        <div class="top-header__actions">
          <a href="tel:{{ site_settings.phone_one }}" class="top-header__phone">{{ site_settings.phone_one }}</a>
          <button type="button">Связаться с нами</button>
        </div>
      </div>
    </div>
  </div>
  <div class="header__bottom bottom-header">
    <div class="bottom-header__container">
      <div class="bottom-header__days">
        <a href="#" class="bottom-header__day">
          <span class="bottom-header__day--name">Понедельник</span>
          <span class="bottom-header__day--number">12 декабря</span>
        </a>
        <a href="#" class="bottom-header__day">
          <span class="bottom-header__day--name">Вторник</span>
          <span class="bottom-header__day--number">13 декабря</span>
        </a>
        <a href="#" class="bottom-header__day">
          <span class="bottom-header__day--name">Среда</span>
          <span class="bottom-header__day--number">14 декабря</span>
        </a>
        <a href="#" class="bottom-header__day active">
          <span class="bottom-header__day--name">Четверг</span>
          <span class="bottom-header__day--number">15 декабря</span>
        </a>
        <a href="#" class="bottom-header__day">
          <span class="bottom-header__day--name">Пятница</span>
          <span class="bottom-header__day--number">16 декабря</span>
        </a>
        <a href="#" class="bottom-header__day">
          <span class="bottom-header__day--name">Суббота</span>
          <span class="bottom-header__day--number">17 декабря</span>
        </a>
        <a href="#" class="bottom-header__day">
          <span class="bottom-header__day--name">Воскресенье</span>
          <span class="bottom-header__day--number">18 декабря</span>
        </a>
        <a href="#" class="bottom-header__day">
          <span class="bottom-header__day--name">Понедельник</span>
          <span class="bottom-header__day--number">19 декабря</span>
        </a>
      </div>
    </div>
  </div>
</header>
