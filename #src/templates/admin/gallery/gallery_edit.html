{% extends 'admin_base.html' %} {% load shop_tags %} {% load static %} {% block body %}
<div class="page">
  <div class="page__inner">
    <form action="." method="POST" class="form" enctype="multipart/form-data">
      <div class="page__head">
        <div class="page__head-save">
          <h1 class="page__title">Добавление фотографии</h1>
          <a href="javascript:history.back()"> Назад </a>
          <button type="submit" class="form__btn">
            <img src="{% static 'theme/mb/images/admin/save.svg' %}" alt="" />
            Сохранить
          </button>
        </div>
      </div>
      {% csrf_token %}
      <div class="page-content _show" id="basic">
        <div class="page-content__row">
          <div class="page-content__col">
            <div class="form__group">
              <label for="{{ form.image.id_for_label }}" class="form__controls-label"> <span>*</span>Фотография : </label>
              {{ form.image }} {{ form.image.errors }}
            </div>

            <div class="form__group">
              <label for="{{ form.alt.id_for_label }}" class="form__controls-label">Альтернатиный текст(alt image attribute) : </label>
              {{ form.alt }} {{ form.alt.errors }}
            </div>
          </div>
          <div class="page-content__col">
            <div class="form__group form__group-image">
              <label for="{{ form.status.id_for_label }}" class="form__controls-label">Опубликовать ? :</label>
              {{ form.status }} {{ form.status.errors }}
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
